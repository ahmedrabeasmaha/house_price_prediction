{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>House Price Prediction</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body style="background: #fff">
    <div class="preloader">
        <div class="loader">
            <div class="spinner">
                <div class="spinner-container">
                    <div class="spinner-rotator">
                        <div class="spinner-left">
                            <div class="spinner-circle"></div>
                        </div>
                        <div class="spinner-right">
                            <div class="spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="contact" class="contact-section contact-style-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">

                    <div class="row">
                        <div class="col-xxl-7 col-xl-8 col-lg-10">
                            <div class="section-title mb-40">
                                <h3 class="mb-15"></h3>

                            </div>
                        </div>
                    </div>

                    <div class="contact-form-wrapper">
                        <form method="POST" id="task-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="name">Lot size in square meter</label>
                                        <input type="text" id="name" name="Income" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="email">Masonry veneer area in square meter</label>
                                        <input type="text" id="email" name="Age" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="number">Unfinished square meter of basement area</label>
                                        <input type="text" id="number" name="Rooms" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">Total square meter of basement area</label>
                                        <input type="text" id="subject" name="Bedrooms" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">First Floor square meter</label>
                                        <input type="text" id="subject" name="Population" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">Second floor square meter</label>
                                        <input type="text" id="subject" name="Income1" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">living area square meter</label>
                                        <input type="text" id="subject" name="Age1" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">Size of garage in square meter</label>
                                        <input type="text" id="subject" name="Rooms1" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">Wood deck area in square meter</label>
                                        <input type="text" id="subject" name="Bedrooms1" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input">
                                        <label for="subject">Open porch area in square meter</label>
                                        <input type="text" id="subject" name="Population1" class="form-input">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-button">
                                        <button value="Submit" class="button radius-10 video-button"
                                            type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-image">
            <img src="{% static 'img/second.svg' %}" alt="">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
