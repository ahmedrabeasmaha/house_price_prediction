{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>House Price Prediction</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body style="background: #E5E5E5">
    <div class="preloader">
        <div class="loader">
            <div class="spinner">
                <div class="spinner-container">
                    <div class="spinner-rotator">
                        <div class="spinner-left">
                            <div class="spinner-circle"></div>
                        </div>
                        <div class="spinner-right">
                            <div class="spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="hero-section-wrapper-1">
        <header class="header header-4">
            <div class="navbar-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="hero-section hero-style-1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="hero-content-wrapper">
                            <h2>House Price Prediction System</h2>
                            <p>For some houses we know the house price and we want to predict the price of the other
                                houses</p>
                            <a href="{% url 'predict' %}" class="button button-lg radius-50">Start Prediction</a>
                        </div>
                    </div>
                    <div class="col-lg-6 align-self-end">
                        <div class="hero-image">
                            <img src="{% static 'img/final.svg' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="shapes">
                <img src="{% static 'img/shape-1.svg' %}" alt="" class=" shape shape-1">
                <img src="{% static 'img/shape-2.svg' %}" alt="" class=" shape shape-2">
                <img src="{% static 'img/shape-3.svg' %}" alt="" class=" shape shape-3">
                <img src="{% static 'img/shape-4.svg' %}" alt="" class=" shape shape-4">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
